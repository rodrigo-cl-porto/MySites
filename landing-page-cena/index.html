<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="My second project using HTML and CSS">
    <meta name="keywords" content="landing page,HTML,CSS">
    <meta name="author" content="Rodrigo Porto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <div class="container-logo">
            <div class="logo" id="logo1"></div>
            <div class="logo" id="logo2"></div>
        </div>
    </header>

    <section class="cover-form">
        <main>
            <h1>Pode acreditar, por dentro é ainda mais bonito.</h1>
            <form action="">
                <label for="name">*Nome completo</label>
                <input type="text" name="name" placeholder="Nome completo" required>
                <label for="email">*E-mail</label>
                <input type="email" name="email" placeholder="E-mail" required>
                <label for="telefone">*Telefone</label>
                <input type="text" name="telefone" placeholder="Telefone" required>
                <input type="submit" name="acao" value="Enviar">
                <p>*Campos obrigatórios</p>
            </form>
        </main>
    </section>

    <section class="chamada">
        <h1>Viva a vida que você sempre sonhou</h1>
        <p>Coberturas e apartamentos de frente para o mar no João Paulo</p>
    </section>

</body>
</html>
