<svg viewBox="0 0 3000 3000" xmlns="http://www.w3.org/2000/svg" >
    <defs>
        <linearGradient id="grad-bg" x1="100%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#333" />
            <stop offset="100%" stop-color="black" />
        </linearGradient>
        <linearGradient id="grad-p" x1="100%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#9acee7" />
            <stop offset="100%" stop-color="#004567" />
        </linearGradient>
        <linearGradient id="grad-r" x1="100%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#9f9f9f" />
            <stop offset="100%" stop-color="#f2f2f2" />
        </linearGradient>
    </defs>

    <rect width="3000" height="3000" fill="url(#grad-bg)"/>

    <g stroke="white" stroke-width="5">

        <!--Axis-->
        <line x1="300" y1="0" x2="300" y2="3000"/>
        <line x1="0" y1="2700" x2="3000" y2="2700"/>

        <!--y marks-->
        <line x1="300" y1="2400" x2="360" y2="2400"/>
        <line x1="300" y1="2100" x2="360" y2="2100" />
        <line x1="300" y1="1800" x2="360" y2="1800" />
        <line x1="300" y1="1500" x2="360" y2="1500" />
        <line x1="300" y1="1200" x2="360" y2="1200" />
        <line x1="300" y1="900" x2="360" y2="900" />
        <line x1="300" y1="600" x2="360" y2="600" />
        <line x1="300" y1="300" x2="360" y2="300" />

        <!--x marks-->
        <line x1="600" y1="2700" x2="600" y2="2760" />
        <line x1="900" y1="2700" x2="900" y2="2760" />
        <line x1="1200" y1="2700" x2="1200" y2="2760" />
        <line x1="1500" y1="2700" x2="1500" y2="2760" />
        <line x1="1800" y1="2700" x2="1800" y2="2760" />
        <line x1="2100" y1="2700" x2="2100" y2="2760" />
        <line x1="2400" y1="2700" x2="2400" y2="2760" />
        <line x1="2700" y1="2700" x2="2700" y2="2760" />
    </g>
    <!--labels-->

    <g font-size="100" fill="white" font-family="monospace">
        <text id="zero-label" x="220" y="2800" >0</text>
        <text id="y-label" x="220" y="100" >y</text>
        <text id="x-label" x="2900" y="2650" >x</text>
    </g>

    <path id="p" fill="none" stroke="url(#grad-p)" stroke-width="180" d="
        M 1020 900
        L 1020 600
        L 1500 600
        C 2220 600, 2220 1500, 1500 1500
        L 1020 1500
        L 1020 2400
    " />
    <text font-size="30" fill="#6f8ea3" font-family="monospace">
        <textPath href="#p" startOffset="85%">
            nihil verum omne permittitur
        </textPath>
    </text>

    <text class="r" x="1620" y="2280" font-size="900" fill="url(#grad-r)" font-family="system-ui" style="font-weight:1000;">
        \.
    </text>

</svg>